<div class="form-control">
    <label >{{label}}</label>
    <input  [readOnly]="readonly"
            [value]="value"
            [type]="type"
            [placeholder]="placeholder"
            (change)="onInputChange($event)"
            (focus)="onTouch()">
    <span  *ngIf="error" class="error">{{error}}</span>
</div>
